<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts with Google Fonts</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&display=swap');
        body {
            font-family: 'Caveat';
            font-size: 2em;
            color: rgb(15, 1, 1);
            background-color: rgb(255, 248, 187);
        }

        h1 {
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
</head>
<body>
    <h1>Title</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem excepturi, animi nobis aliquam assumenda sint neque! Eius, sequi illum nihil et id explicabo dolorem delectus autem repellendus molestias velit pariatur?</p>
</body>
</html>
