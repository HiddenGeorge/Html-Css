<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style(2.0).css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Login</title>
</head>
<body>
<!--I will learn more about CSS box sizing, now, I'm done with this project, and I already done 1 yet.-->
    <main id="main">
        <main id="img"></main>
        <main id="login">
            <h1>Login</h1>
            <p>Welcome! Do the login to access your account and do the settings change in your enviroment.</p>
            <form action="register.php" method="post" autocomplete="on">
                <div class="button_type1">
                    <label for="i.email">
                        <span class="material-symbols-outlined">person</span>
                    </label>
                    <input type="email" name="email" id="i.email"
                    required autocomplete="email" placeholder="Your email">
                </div>
                <div class="button_type1">
                    <label for="i.password">
                        <span class="material-symbols-outlined">key</span>
                    </label>
                    <input type="password" name="password" id="i.password"
                    required autocomplete="current-password" placeholder="Your password" minlength="3" maxlength="20">
                </div>
                <input type="submit" value="Enter">
                <a href="">Forgot the password</a>
            </form>
        </main>
    </main>





    </form>
</body>
</html>
