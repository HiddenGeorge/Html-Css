<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Example of Form</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="icor">Color</label>
            <input type="color" name="color" id="icolor">
        </p>

            <p>
                <label for="ilevel">Level of satisfaction</label>
                <input type="range" name="level" id="ilevel" min="0" max="5">
            </p>

        <p>
            <label for="iphoto">Photo</label>
            <input type="file" name="photo" id="iphoto">
        </p>

        <p>
            <input type="submit" value="Send">
            <input type="reset" value="Clean">
        </p>   
    </form>
</body>
</html>
