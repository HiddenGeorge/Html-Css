<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Example of Form</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="in1">Number 1:</label>
            <input type="number" name="n1" id="in1" min="0" max="50" required
            oninput="iplus.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>

        <p>
            <label for="in2">Number 2:</label>
            <input type="number" name="n2" id="in2" min="0" max="50" required
            oninput="iplus.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>

        <p>
            <label for="iplus">Plus</label>
            <output name="plus" id="iplus">0</output> <!--out-->
        </p>

        <p>
            <input type="submit" value="Send">
            <input type="reset" value="Clean">
        </p>       
    </form>
</body>
</html>
