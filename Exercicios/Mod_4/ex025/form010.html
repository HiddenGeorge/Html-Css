<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Example of Form</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="iyear">Which year did you born?</label>
            <input type="number" name="year" id="iyear" min="1850" max="2024"
            oninput="calcIdade()">
        </p> 
        
        <p>
            <label for="iage">Your age is:</label>
            <output id="iage">0</output>
        </p>

        
        <p>
            <input type="submit" value="Send">
            <input type="reset" value="Clean">
        </p>
 
    </form>

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            iage.innerHTML = Number(atual) - Number(iyear.value)
        }
    </script>
</body>
</html>
