<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Example of form</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Personal data</legend>
            <p>
                <label for="iemail">Email</label>
                <input type="email" name="email" id="iemail" required autocomplete="email">
            </p>
            <p>
                <label for="itelephone">Telefone</label>
                <input type="tel" name="telephone" id="itelephone" autocomplete="tel" pattern="^\(\d{2})[0-9]{4,5}-\d{4}$" required>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Send">
            <input type="reset" value="Clean">
        </p>



    </form>
</body>
</html>
