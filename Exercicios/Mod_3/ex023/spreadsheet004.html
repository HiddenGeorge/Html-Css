<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            padding: 5px;
        }
        table {
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            margin: 0px;
            padding: 10px 50px;
            text-align: center;
            vertical-align: middle;
        }

        .title {
            background-color: rgb(207, 171, 117);
        }

        #ptitle {
            background-color: rgb(156, 115, 53);
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th id="ptitle" scope="col">Group</th>
            <th class="title" scope="col">Names</th>
            <th colspan="3" class="title" scope="colgroup">Movies</th>
        </tr>
        <tr>
            <th rowspan="3" class="title" scope="rowgroup">Women</th>
            <td>Ana Maria</td>
            <td>Alien</td>
            <td>Rambo</td>
            <td>Vingadores</td>
        </tr>
        <tr>
            <td>Beatriz Souza</td>
            <td>Hulk</td>
            <td>Inception</td>
            <td>Batman</td>
        </tr>
        <tr>
            <td>Claudia Melos</td>
            <td>Oblivion</td>
            <td>Matrix</td>
            <td>Big Hero</td>
        </tr>
        <tr>
            <th rowspan="3" class="title" scope="rowgroup">Men</th>
            <td>Bruno Mendonça</td>
            <td>Intocáveis</td>
            <td>Amnésia</td>
            <td>Gladiador</td>
        </tr>
        <tr>
            <td>Daniel Lourenço</td>
            <td>Wall-E</td>
            <td>Oldboy</td>
            <td>Dangal</td>
        </tr>
        <tr>
            <td>Fabiano Mota</td>
            <td>Star Wars 5</td>
            <td>Taxi Driver</td>
            <td>Toy Story</td>
        </tr>
    </table>
</body>
</html>
