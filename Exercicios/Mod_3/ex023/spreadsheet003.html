<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spreadshet</title>
    <style>
        body {
            font-family: sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 300px;
        }

        td {
            padding: 10px;
            border: 1px solid black;
            text-align: center;
            vertical-align: middle;
        }


    </style>
</head>
<body>
    <h1>Cells merge</h1>
    <table>
        <tr>
            <td>a</td>
            <td colspan="2">b</td>
        </tr>
        <tr>
            <td rowspan="3">d</td>
            <td>e</td>
            <td>f</td>
        </tr>
        <tr>
            <td>g</td>
            <td>i</td>
        </tr>
        <tr>
            <td>j</td>
            <td>l</td>
        </tr>
    </table>
</body>
</html>
