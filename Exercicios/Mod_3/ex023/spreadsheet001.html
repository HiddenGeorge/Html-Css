<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spreadsheet</title>
</head>
<style>
    table {
        border: 1px solid black;
        border-collapse: collapse;
    }

    tr, td {
        border: 1px solid black;
        width: 100px;
        height: 100px;
        vertical-align: bottom;

    }
</style>
<body>
    <h1>My first spreedsheet</h1>
    <table>
        <tr>
            <td>a</td>
            <td>b</td>
            <td>c</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>z</td>
            <td>y</td>
            <td>w</td>
        </tr>
    </table>

    <table>
        <tr>
            <td>ab</td>
            <td>bc</td>
            <td>cd</td>
        </tr>
    </table>
</body>
</html>
