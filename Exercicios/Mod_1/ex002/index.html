<body>
    <h1>paragraphs and breaks of lines</h1>
    <hr>
    <p>You can write a paragraph of any way. Just put all in the middle in the pair of tags &lt;p&gt; and &lt;/p&gt; </p>
    <p>If need to  brake the text in some specific place <br> like that, you can use the tag &lt;br&gt;</p>
    <p>Let's add some special symbols:<br>
    &reg; &copy; &trade; &euro; &pound; &yen; &cent; &Delta; &uparrow; &downarrow; </p>
    <p>Now, let's put emojis: <br>
    &#x1F44D; &#x1F422;</p>
</body>
