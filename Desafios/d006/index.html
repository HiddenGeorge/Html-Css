<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags in HTML</h1>
    <h2>In HTML5, we can insert the elements of the list below. Passa the mouse over the terms to discover which tag you must use in each condition.</h2>
    <ul>
        <li><abbr title="&lt;p&gt;(text)&lt;/p&gt;">Paragraph</abbr></li>


        <li><abbr title="&lt;/h1&gt;(title)&lt;/h1&gt;">Title</abbr></li>


        <li><abbr title="&lt;img src=&quot;(name or link of image)&quot; alt=&quot;(Descrition about the image)&quot;&gt;">Image</abbr></li>


        <li><abbr title="&lt;abbr title=&quot;(Full name)&quot;&gt;(Abreviation)&lt;/abbr&gt;">Abreviations</abbr></li>


        <li><abbr title="&lt;a href=&quot;(URL)&quot;&gt;(text)&lt;/a&gt;">Link</abbr></li>


        <li><abbr title="&lt;ol&gt;&lt;li&gt;(text)&lt;/li&gt; &lt;li&gt;(text 2)&lt;/li&gt;...&lt;/ol&gt;">Ordered list</abbr></li>


        <li><abbr title="&lt;ul&gt;&lt;li&gt;(text)&lt;/li&gt; &lt;li&gt;(text 2)&lt;/li&gt;...&lt;/ul&gt;">Not ordered list</abbr></li>

        
        <li><abbr title="&lt;strong&gt;(text)&lt;/strong&gt;">Boldface</abbr></li>
    </ul>
</body>
</html>
